  "/resume/analyze":
    "get":
      "tags":
        - "resume"
      "summary": "Analyze Resume"
      "operationId": "analyze_resume_resume_analyze_get"
      "parameters":
        -
          "name": "resume_id"
          "in": "query"
          "required": false
          "schema":
            "type": "integer"
            "description": "Resume ID of the applicant"
            "title": "Resume Id"
          "description": "Resume ID of the applicant"
        -
          "name": "job_id"
          "in": "query"
          "required": false
          "schema":
            "type": "integer"
            "description": "Job ID of to be analysed"
            "title": "Job Id"
          "description": "Job ID of to be analysed"
      "responses":
        "200":
          "description": "Successful Response"
          "content":
            "application/json":
              "schema":
                "properties":
                  "status":
                    "type": "string"
                    "enum":
                      - "success"
                      - "error"
                    "title": "StatusEnum"
                    "description": "Status of the resume analysis request"
                  "message":
                    "type": "string"
                    "title": "Message"
                    "description": "Additional information about the analysis process"
                  "data":
                    "anyOf":
                      -
                        "properties":
                          "perc_match":
                            "type": "integer"
                            "title": "Perc Match"
                            "description": "Percentage match between the job description and the resume (0-100)"
                          "matching_keywords":
                            "items":
                              "type": "string"
                            "type": "array"
                            "title": "Matching Keywords"
                            "description": "List of important keywords or skills found in both the resume and job description"
                          "missing_keywords":
                            "items":
                              "type": "string"
                            "type": "array"
                            "title": "Missing Keywords"
                            "description": "List of important keywords or skills from the job description missing in the resume"
                          "improvement_suggestions":
                            "items":
                              "type": "string"
                            "type": "array"
                            "title": "Improvement Suggestions"
                            "description": "Specific suggestions to improve the resume for better alignment with the job description"
                          "profile_summary":
                            "type": "string"
                            "title": "Profile Summary"
                            "description": "Concise profile summary of the candidate based on their entire resume"
                          "top_strengths":
                            "items":
                              "type": "string"
                            "type": "array"
                            "title": "Top Strengths"
                            "description": "Top 3 strengths of the candidate relevant to the job description"
                          "areas_for_improvement":
                            "items":
                              "type": "string"
                            "type": "array"
                            "title": "Areas For Improvement"
                            "description": "Top 3 areas for improvement or skills to develop for better job fit"
                          "ats_compatibility_score":
                            "type": "integer"
                            "title": "Ats Compatibility Score"
                            "description": "Score for how well the resume is formatted for ATS systems (0-100)"
                          "experience_level_match":
                            "type": "string"
                            "title": "Experience Level Match"
                            "description": "Assessment of how well the candidate's experience level matches the job requirements"
                        "type": "object"
                        "required":
                          - "perc_match"
                          - "matching_keywords"
                          - "missing_keywords"
                          - "improvement_suggestions"
                          - "profile_summary"
                          - "top_strengths"
                          - "areas_for_improvement"
                          - "ats_compatibility_score"
                          - "experience_level_match"
                        "title": "ResumeScore"
                      -
                        "type": "null"
                    "description": "Detailed resume analysis results"
                "type": "object"
                "required":
                  - "status"
                  - "message"
                  - "data"
                "title": "ResumeAnalysisResponse"
        "422":
          "description": "Validation Error"
